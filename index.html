<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="container">

        <div class="img-content">
            <img src="./assets/img/healthy.svg" alt="imagem de duas pessoas">
        </div>

    <div class="calculator">
        <form class="form">
            <h1 class="title-1">
                Calculadora - IMC
            </h1>

            <div class="input-box">
                <label for="weight">
                    Peso em Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" class="weight" required>
                    <span>
                        kg
                    </span>
                </div>
            </div>

            <div class="input-box">
                <label for="height">
                    Altura em metros
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" step="0.01" class="height" required>
                    <span>
                        m
                    </span>
                </div>
            </div>
            <button type="submit" class="calculate">Calcular</button>

            <div id="infos" class="hidden">
                <div class="result">
                    <div class="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div class="description">
                        <span></span>
                    </div>
                </div>

                <div class="more_info">
                    <a target="_blank" href="https://www.heartandstroke.ca/healthy-living/healthy-eating/healthy-eating-basics">More info about BMI
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
  </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
